<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Add Post</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="create-post.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/reddit.png" alt="logo" />
            <p class="title">blueit</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="/">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="create-post-form">
                <label>
                    <div>Title</div>
                    <input name="title" required placeholder="Add a title for your post..." />
                </label>

                <label>
                    <div>Description</div>
                    <textarea
                        name="description"
                        required
                        placeholder="Add a description for your post..."
                    ></textarea>
                </label>

                <label>
                    <div>Photo</div>
                    <input
                        id="image-input"
                        name="image"
                        type="file"
                        placeholder="upload an image..."
                    />
                </label>
                <img
                    id="preview"
                    class="preview"
                    alt="avatar preview"
                    src="../assets/photo-placeholder.png"
                />

                <button id="add-post">Add Post</button>
                <p class="error" id="error"></p>
            </form>
        </main>

        <footer>
            <a href="https://www.flaticon.com/free-icons/reddit" title="reddit icons"
                >Reddit icons created by Freepik - Flaticon</a
            >
            <a href="https://www.flaticon.com/free-icons/picture" title="picture icons"
                >Picture icons created by Pixel perfect - Flaticon</a
            >
        </footer>
    </body>
</html>
